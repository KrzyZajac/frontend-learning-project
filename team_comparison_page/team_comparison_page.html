<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team comparison page</title>
    <meta name="description" content="This is a page where you can compare overall strength of chosen teams">
    <link rel="stylesheet" href="tcp_style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <button class="button button__main-page" type="button">
            <a href="../index.html">Main page</a>
        </button>
    </nav>
    <header>
        <h1>Compare teams</h1>
    </header>
    <section class="team-selection">
        <div class="teams home-team">
            <div class="team__competition">EKSTRAKLASA</div>
            <div class="team__team-name"><a href="../team_page/team_page.html">RUCH CHORZÓW</a></div>
            <div class="choose-team">
                <div class="choose-team choose-team__prev-team"><img src="../assets/icons/back.svg"></div>
                <a href="../team_page/team_page.html">
                    <img src="../assets/crests/ruch.jpg" alt="RUCH CHORZÓW">
                </a>
                <div class="choose-team choose-team__next-team"><img src="../assets/icons/next.svg"></div>
            </div>
            <div class="team__stats-summary">
                <div class="team-card-stats team-card-stats__defence">
                    <div class="team-card-stats__key">DEFENCE</div>
                    <div class="team-card-stats__value">100</div>
                </div>
                <div class="team-card-stats team-card-stats__passes">
                    <div class="team-card-stats__key">PASSES</div>
                    <div class="team-card-stats__value">100</div>
                </div>
                <div class="team-card-stats team-card-stats__shots">
                    <div class="team-card-stats__key">SHOTS</div>
                    <div class="team-card-stats__value">100</div>
                </div>
            </div>
        </div>
        <div class="teams separator">
            <div class="versus">VS</div>
        </div>
        <div class="teams away-team">
            <div class="team__competition">EKSTRAKLASA</div>
            <div class="team__team-name"><a href="../team_page/team_page.html">GÓRNIK ZABRZE</a></div>
            <div class="choose-team">
                <div class="choose-team__prev-team"><img src="../assets/icons/back.svg"></div>
                <a href="../team_page/team_page.html">
                    <img src="../assets/crests/gornik.png" alt="GÓRNIK ZABRZE">
                </a>
                <div class="choose-team choose-team__next-team"><img src="../assets/icons/next.svg"></div>
            </div>
            <div class="team__stats-summary">
                <div class="team-card-stats team-card-stats__defence">
                    <div class="team-card-stats__key">DEFENCE</div>
                    <div class="team-card-stats__value">20</div>
                </div>
                <div class="team-card-stats team-card-stats__passes">
                    <div class="team-card-stats__key">PASSES</div>
                    <div class="team-card-stats__value">34</div>
                </div>
                <div class="team-card-stats team-card-stats__shots">
                    <div class="team-card-stats__key">SHOTS</div>
                    <div class="team-card-stats__value">45</div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Copyright reserved &copy;<br />
            This project is created and owned by <span style="font-weight: 700">Krzysztof Zając</span>.
            Mentored by Mateusz M. <br />
            Icons made by <a href="https://www.flaticon.com/authors/gregor-cresnar" title="Gregor Cresnar">Gregor Cresnar</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </p>
    </footer>
</body>
</html>
