<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team comparison page</title>
    <meta name="description" content="This is a page where you can compare overall strength of chosen teams">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Compare teams</h1>
    </header>
    <section class="teams home-team">
        <div class="home-team__competition">EKSTRAKLASA</div>
        <div class="home-team__team-name"><a href="team_page.html">RUCH CHORZÓW</a></div>
        <section class="choose-team">
            <button class="choose-team choose-team__prev-team" type="button">Choose prev team</button>
            <img src="assets/crests/ruch.jpg" alt="RUCH CHORZÓW">
            <button class="choose-team choose-team__next-team" type="button">Choose next team</button>
        </section>
        <div class="home-team__stats-summary">
            <div class="team-card-stats team-card-stats__defence">
                <div class="team-card-stats__key">DEFENCE</div>
                <div class="team-card-stats__value">100</div>
            </div>
            <div class="team-card-stats team-card-stats__passes">
                <div class="team-card-stats__key">PASSES</div>
                <div class="team-card-stats__value">100</div>
            </div>
            <div class="team-card-stats team-card-stats__shots">
                <div class="team-card-stats__key">SHOTS</div>
                <div class="team-card-stats__value">100</div>
            </div>
        </div>
    </section>
    <div class="teams separator">VS</div>
    <section class="teams away-team">
        <div class="away-team__competition">EKSTRAKLASA</div>
        <div class="away-team__team-name"><a href="team_page.html">GÓRNIK ZABRZE</a></div>
        <section class="choose-team">
            <button class="choose-team choose-team__prev-team" type="button">Choose prev team</button>
            <img src="assets/crests/gornik.png" alt="GÓRNIK ZABRZE">
            <button class="choose-team choose-team__next-team" type="button">Choose next team</button>
        </section>
        <div class="stats-summary">
            <div class="team-card-stats team-card-stats__defence">
                <div class="team-card-stats__key">DEFENCE</div>
                <div class="team-card-stats__value">20</div>
            </div>
            <div class="team-card-stats team-card-stats__passes">
                <div class="team-card-stats__key">PASSES</div>
                <div class="team-card-stats__value">34</div>
            </div>
            <div class="team-card-stats team-card-stats__shots">
                <div class="team-card-stats__key">SHOTS</div>
                <div class="team-card-stats__value">45</div>
            </div>
        </div>
    </section>
    <nav class="navigation">
        <button class="button button__main-page" type="button">
            <a href="index.html">Go back to main page</a>
        </button>
    </nav>
    <footer>
        <p>Copyright reserved &copy;<br />
            This project is created and owned by <span style="font-weight: 700">Krzysztof Zając</span><br />
            Mentored by Mateuszek</p>
    </footer>
</body>
</html>
